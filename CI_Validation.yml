#MRAfeature/Sprint-*
name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: "true"
  branches:
    include:
      - CITEST
  paths:
    include:
      - force-app
    exclude:
      - README.md
      - azure-pipelines.yml
      - CI_Validation.yml
pr:
  autoCancel: "true"
  branches:
    include:
      - CITEST
      - MRAfeature/US-*
      - MRAfeature/Sprint-*
  paths:
    include:
      - force-app
    exclude:
      - README.md
      - azure-pipelines.yml
      - Deployment.yml
      - CI_Validation.yml
jobs:
- job: Validate_To_CI
  pool:
    vmImage: 'ubuntu-latest'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/CITEST'))
  variables:
  - group: MRACI-Deployment-Variables
  steps:
    - checkout: self
      fetchDepth: full  
      displayName: Git Checkout   
    - task: NodeTool@0
      inputs:
        versionSpec: $(nodeversion)
        checkLatest: true
    - bash:
        npm install --global oclif
      displayName: Install oclif dependencies 
    - bash:
        npm install --global sfdx-cli@latest
      displayName: Install Salesforce CLI
    - bash:
        echo 'y' | sfdx plugins:install sfdx-git-delta
      displayName: Install sfdx-git-delta
    - bash: 
        sfdx force:auth:sfdxurl:store -f QAOrgAuthURL -s -a $(CI_ORG)
      displayName: Authorize Salesforce org
    - bash:
        sfdx sgd:source:delta --to HEAD --from $(CI_COMMIT_ID) --output . --ignore .packageignore
      displayName: Get delta
    - bash:
        cat package/package.xml
      displayName: Display package xml
    - bash:
        sfdx force:source:deploy -c -x package/package.xml -l NoTestRun -w 60 --verbose -u prakash231saini@test.env.com
      displayName: Validate source code
    - task: Bash@3
      displayName: 'Update Variable Group'
      env:
        SYSTEM_ACCESSTOKEN: $(System.AccessToken)      
      inputs:
        targetType: inline
        script: |
          GROUPNAME='MRACI-Deployment-Variables'
          URLPUT='https://dev.azure.com/praksaini/praksaini/_apis/distributedtask/variablegroups/MRACI-Deployment-Variables?api-version=5.1-preview.1'
          JSONVARS2='{"COMMIT_ID": {"value":"$(Build.SourceVersion)"}, "nodeversion": {"value": "16.0.0"}, "SF_TESTLEVEL": {"value": "NoTestRun"}}'
          JSON_STRING=$( jq -n \
            --argjson variables "$JSONVARS2" \
            --arg type "Vsts" \
            --arg name "$GROUPNAME" \
            --arg description "Update My Variable Group." \
              '{variables: $variables, type: $type, name: $name, description: $description}' )
          
          echo "========================== Start - Request Body ========================"
          echo "$JSON_STRING"
          echo "========================== End - Request Body =========================="
          
          curl -X PUT \
          -u :$SYSTEM_ACCESSTOKEN \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -d "$JSON_STRING" \
          $URLPUT
          echo $URLPUT
